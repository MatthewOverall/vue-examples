<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Simple Todo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://anthonyterrien.com/demo/knob/jquery.knob.min.js"></script> 
	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<h1>{{message}}</h1>
    <div class="knob"></div>
    <input v-model="newTodoInput"/>
    <button v-bind:click="addTodo">+ Add</button>
		<ul>
			<li v-for="todo in todos">
				{{todo}}
			</li>
		</ul>
	</div>
	<script>
    new Vue({
      el: '#app',
      data: {
        message: "Simple Todos",
        todos: [],
        newTodoInput: ''
      },
      methods:{
        addTodo: function(){
          if(this.newTodoInput){
            this.todos.push(this.newTodoInput)
            this.newTodoInput = ''
          }
        }
      },
      mounted:function(){
        $('.knob').knob()
      }
    })
  </script>
</body>

</html>
